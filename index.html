<!DOCTYPE html>
<html lang="en">

<head>
	<title>Media Pets Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Media Pets!</h1>
		<p>In this quiz, you'll describe your dream pet, then we'll tell you whether you prefer books or movies!</p>
	</header>

	<main>

		<h2>Is your dream pet a cat or a dog?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/simba.jpg" alt="A striped grey cat sitting on a brown object with folded arms">
        <br>
        <button id="q1a1">Cat</button>
      </div>

      <div class="answer-choice">
        <img src="assets/shepherd-dog.jpg" alt="A big and small German shepherd running towards the viewer. The big dog has a stick in its mouth">
        <br>
        
        <button id="q1a2">Dog</button>
      </div>

    </div> 
    
    <h2>Next, what personality does your dream pet have?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/outgoing.jpg" alt="A group of girls standing in a circle talking with each other">
        <br>
        <button id="q2a1">Outgoing</button>
      </div>

      <div class="answer-choice">
        <img src="assets/independent.jpg" alt="A girl on her own standing on top of a cliff">
        <br>
        <button id="q2a2">Independent</button>
      </div>

    </div> 
    
    <h2>Finally, pick a color for your pet</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/orange.jpg" alt="An orange gradient">
        <br>
        <button id="q3a1">Orange</button>
      </div>

      <div class="answer-choice">
        <img src="assets/grey.jpg" alt="Gray stone with some cracks in it">
        <br>
        <button id="q3a2">Gray</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
